    <video src="video2.mp4" controls></video>

    <video src="video4.mp4" controls></video>
</div>


<script>
    // Obtener el contenedor de videos
    var videosContainer = document.getElementById("videos-container");

    // Obtener todos los elementos de video dentro del contenedor
    var videos = videosContainer.getElementsByTagName("video");

    // Obtener un índice aleatorio
    var index = Math.floor(Math.random() * videos.length);

    // Ocultar todos los videos
    for (var i = 0; i < videos.length; i++) {
        videos[i].style.display = "none";
    }

    // Mostrar el video aleatorio
    videos[index].style.display = "block";
</script>
